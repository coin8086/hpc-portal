<div class="row">
  <div class="block health">
    <h3>Health</h3>
    <div class="note">{{okNodes/totalNodes | percent}} of {{totalNodes}} nodes are OK.</div>
    <chart type="doughnut" [data]="healthData" [options]="chartOption"></chart>
  </div>
  <div class="block state">
    <h3>State</h3>
    <div class="note">{{onlineNodes/totalNodes | percent}} of {{totalNodes}} nodes are online.</div>
    <chart type="doughnut" [data]="stateData" [options]="chartOption"></chart>
  </div>
</div>
