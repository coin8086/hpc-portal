<mat-toolbar color="primary">
  <button mat-icon-button (click)="side.toggle()"><mat-icon>menu</mat-icon></button>
  <a class="home" routerLink="/"><mat-icon>home</mat-icon><h1>Microsoft HPC</h1></a>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #side mode="side" opened="true">
    <mat-nav-list>
      <a *ngFor="let item of items" mat-list-item routerLinkActive="active" [routerLink]="item.link">
        <mat-icon>{{item.icon}}</mat-icon><span class="title">{{item.title}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
