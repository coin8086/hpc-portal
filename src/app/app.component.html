<mat-toolbar color="primary">
  <button mat-icon-button (click)="side.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="title">Microsoft HPC</h1>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #side mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLinkActive="active" routerLink="resource">Resource</a>
      <a mat-list-item routerLinkActive="active" routerLink="diagnostics">Diagnostics</a>
      <a mat-list-item routerLinkActive="active" routerLink="command">Cluster Run</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
