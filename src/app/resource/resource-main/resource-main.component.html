<div class="filter">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<mat-tab-group (selectedTabChange)="onTabChanged($event)">
  <mat-tab label="List" >
    <resource-node-list [nodes]="nodes" (clickNode)="viewNodeDetail($event)"></resource-node-list>
  </mat-tab>
  <mat-tab label="Heatmap">
    <resource-node-heatmap [nodes]="nodes" (clickNode)="viewNodeDetail($event)"></resource-node-heatmap>
  </mat-tab>
</mat-tab-group>
